<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X/O Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="name-game">X/O Game</div>
    <div class="game">
      <div class="element" id="item1" onclick="theClick(this.id)"></div>
      <div class="element" id="item2" onclick="theClick(this.id)"></div>
      <div class="element" id="item3" onclick="theClick(this.id)"></div>

      <div class="element" id="item4" onclick="theClick(this.id)"></div>
      <div class="element" id="item5" onclick="theClick(this.id)"></div>
      <div class="element" id="item6" onclick="theClick(this.id)"></div>

      <div class="element" id="item7" onclick="theClick(this.id)"></div>
      <div class="element" id="item8" onclick="theClick(this.id)"></div>
      <div class="element" id="item9" onclick="theClick(this.id)"></div>
    </div>
    <div class="start-game" onclick="reload()">Start Game again</div>
  </div>

</body>
<script src="main.js"></script>
</html>
